<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="icon" type="image/x-icon" href="./images/Amazon-logo-meaning.jpg">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header class="container">
        <a href="./index.html">
            <img src="./images/Amazon_logo.svg.png" alt="Amazon" class="headerLogo">
        </a>
    </header>
    <div class="container">
        <div id="incorrectMsg">

        </div>
    </div>

    <body>
        <div class="formContainer">
            <form action="./index.html" class="signinForm" id="signinForm" method="post" target="_self">
                <div class="signinHead">Sign in</div>
                <div class="container-sb">
                    <div id="userNameInput"></div>
                    <div class="changediv"><a href="./login.html" class="Change">Change</a></div>
                </div>
                
                <label for="password" class="labelEOM" >Password</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="checkbox" name="showPW" class="showPW" id="showPW">
                <label for="showPW" class="labelShowPW">Show password</label>
                <input type="submit" value="Sign in" class="signinBtn" id="SignInBtn" >
                </div>
            </form>
        </div> 
    </body>
    <footer>
        <div class="footerline"></div>
        <div class="footerline2"></div>
            <div class="container">
                <div class="footerLinks">
                    <a href="">Conditions of Use </a>

            </div>

</body>
</html>
